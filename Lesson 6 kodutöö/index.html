
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
        <script>src="./scr"       </script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>Lesson 6 kodutöö</title>
    </head>
    <body>
        
        
        <h1>Bought Cars</h1>
        <div id="boughtCarsList"></div>
        
        <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        document.addEventListener("DOMContentLoaded", function() {
            // Define an array of car objects
            let cars = [
                { brand: "Toyota", year: 2020, price: 25000, color: "Blue", bought: true },
                { brand: "Honda", year: 2019, price: 27000, color: "Red", bought: false },
                { brand: "Ford", year: 2018, price: 30000, color: "Black", bought: true },
                { brand: "Chevrolet", year: 2021, price: 28000, color: "White", bought: true },
                { brand: "BMW", year: 2022, price: 50000, color: "Silver", bought: false }
            ];
        
            // Filter out the bought cars
            let boughtCars = cars.filter(car => car.bought);
        
            // Display the details of the bought cars
            let boughtCarsList = document.getElementById("boughtCarsList");
            for (let i = 0; i < boughtCars.length; i++) {
                let carDetails = document.createElement("p");
                carDetails.textContent = "Brand: " + boughtCars[i].brand + ", Year: " + boughtCars[i].year + ", Price: $" + boughtCars[i].price + ", Color: " + boughtCars[i].color;
                boughtCarsList.appendChild(carDetails);
            }
        });
        </script>

        
      

</body>
</html>
